<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="stop.js"></script> -->

</head>
<body>
    <h1 style="font-size: 35px;color: orange;">Stop-Watch⏱️</h1>
    <br><br>
    <div class="container">
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>

        <button id="startBtn" class="btn" style="--clr:green">Start</button>

        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
    </div>
    </div>

    <script src="stop.js"></script>
</body>
</html>
